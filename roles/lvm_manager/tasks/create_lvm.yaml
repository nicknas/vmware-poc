---
- name: Create partition on disk if missing
  community.general.parted:
    device: "{{ lvm_disk_path }}"
    number: 1
    label: gpt
    state: present

- name: Create PV
  community.general.lvol:
    pv: "{{ lvm_disk_path }}1"
    vg: "{{ vg_name }}"
    state: present
  register: pv_result

- name: Create or extend VG
  community.general.lvg:
    vg: "{{ vg_name }}"
    pvs:
      - "{{ lvm_disk_path }}1"
    state: present

- name: Create LV
  community.general.lvol:
    vg: "{{ vg_name }}"
    lv: "{{ lv_name }}"
    size: "100%FREE"
    state: present

- name: Create filesystem
  community.general.filesystem:
    fstype: "{{ lvm_fs_type | default('xfs') }}"
    dev: "/dev/{{ vg_name }}/{{ lv_name }}"

- name: Create mount directory
  ansible.builtin.file:
    path: "{{ mountpoint }}"
    state: directory
    mode: '0755'

- name: Mount LV and persist in fstab
  ansible.posix.mount:
    path: "{{ mountpoint }}"
    src: "/dev/{{ vg_name }}/{{ lv_name }}"
    fstype: "{{ lvm_fs_type | default('xfs') }}"
    opts: defaults
    state: mounted

